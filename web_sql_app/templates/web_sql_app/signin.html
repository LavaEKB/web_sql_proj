<!doctype html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
   

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'img/icon96.svg' %}" type="image/x-icon">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form method="post" action="{% url 'signin' %}">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'img/icon96.svg' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Пожалуйста, авторизуйтесь</h1>

    <div class="form-floating">
      {{ form.username }}
      <!--<input type="inputUsername" class="form-control" id="floatingInput">-->
      <label for="floatingInput">Имя пользователя</label>
    </div>
    <div class="form-floating">
      {{ form.password }}
      <label for="floatingPassword">Пароль</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Запомнить меня
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
  </form>
</main>


    
  </body>
</html>
